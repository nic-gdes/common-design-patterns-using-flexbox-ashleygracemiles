<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Stretch</h2>
    <div class="stretch-container">
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item item-center"></div>
        <div class="item"></div>
    </div>
    <h2>Alternating Grid</h2>
    <div class="alternating-grid-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    <h2>Vertical Stack</h2>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
